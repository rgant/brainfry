<header aria-label="Main Header" i18n-aria-label="aria label|Main application header@@header.aria-label">
  <a routerLink="/" class="heading-link">
    <img class="logo" alt="" ngSrc="/imgs/logo-100.png" width="100" height="100" priority>
    <h1 class="display" i18n="h1 display heading|Title of the application@@text.siteTitle">Brainfry Quiz</h1>
  </a>
</header>

<nav class="toggle-menu" aria-label="Account Menu" i18n-aria-label="aria-label|User Account Navigation@@accountMenu.aria-label">
  <button
    (click)="toggleMenu()"
    [attr.aria-expanded]="$showMenu()"
    class="toggle"
    type="button"
    aria-controls="account-menu"
    aria-label="Toggle account menu"
    i18n-aria-label="aria label text|Button to open and close user account menu@@button.accountMenu.aria-label"
  >
    <fa-icon
      [icon]="$showMenu() ? faX : faBars"
      class="icon"
      title="Your Account"
      i18n-title="global navigation toogle|Opens the user menu@@button.accountMenu"
    />
    <span class="text" i18n="global navigation toogle|Opens the user menu@@button.accountMenu">Your Account</span>
  </button>

  <ul [class.expanded]="$showMenu()" class="menu" id="account-menu">
    <li><a routerLink="/profile" i18n="navigation link|Link to profile page@@links.profile">Your Profile</a></li>
    <li><a routerLink="/change-email" i18n="navigation link|Link to change emailp page@@links.changeEmail">Change Email</a></li>
    <li><a routerLink="/change-password" i18n="navigation link|Link to change password page@@links.changePassword">Change Password</a></li>
    <li><a routerLink="/logout" i18n="navigation link|Link to logout page@@links.logout">Logout</a></li>
  </ul>
</nav>
